    <script>
        function sortarrayInWave(arr){
            arr.sort((a, b) => a - b);
            for(let i = 1 ; i < arr.length; i+=2){
               
                    let temp=arr[i];
                    arr[i]= arr[i+1]
                    arr[i+1]= temp;

                }
                return arr;
            
        }console.log("hii")
       console.log( sortarrayInWave([1,2,3,4,5,6,7]))
        
        // returns all possible combinations of wave sorted array

        function isWave(arr) {
            for (let i = 0; i < arr.length - 1; i++) {
                if (i % 2 === 0 && arr[i] < arr[i + 1]) return false;
                if (i % 2 !== 0 && arr[i] > arr[i + 1]) return false;
            }
            return true;
            }

        function permute(arr, l = 0, r = arr.length - 1, result = []) {
        if (l === r) {
            if (isWave(arr)) {
            result.push([...arr]);
            }
            return;
        }

        for (let i = l; i <= r; i++) {
            [arr[l], arr[i]] = [arr[i], arr[l]];
            permute(arr, l + 1, r, result);
            [arr[l], arr[i]] = [arr[i], arr[l]]; // backtrack
        }

        return result;
        }

        const input = [1, 2, 3,4,5,6,7];
        const waveSortedVersions = permute(input);
        console.log("All wave-sorted versions:");
        waveSortedVersions.forEach(wave => console.log(wave));

    </script>
